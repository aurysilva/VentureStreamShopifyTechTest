<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Carousel</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional styling for dots */
    .dot {
      width: 10px;
      height: 10px;
      background-color: gray;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background-color: black;
    }

    /* Carousel items animation for smoother effect */
    .carousel-item {
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

  <section class="w-full max-w-5xl px-4 relative">
    <h2 class="text-2xl font-bold mb-4">Carousel</h2>

    <!-- Carousel Container with no-wrap for infinite cloning effect -->
    <div id="scrollContainer" class="flex flex-nowrap space-x-4 overflow-x-hidden relative cursor-grab">
      <div class="carousel-item w-1/4 h-72 bg-gray-200 rounded-lg flex-shrink-0">Item 1</div>
      <div class="carousel-item w-1/4 h-72 bg-gray-200 rounded-lg flex-shrink-0">Item 2</div>
      <div class="carousel-item w-1/4 h-72 bg-gray-200 rounded-lg flex-shrink-0">Item 3</div>
      <div class="carousel-item w-1/4 h-72 bg-gray-200 rounded-lg flex-shrink-0">Item 4</div>
      <div class="carousel-item w-1/4 h-72 bg-gray-200 rounded-lg flex-shrink-0">Item 5</div>
      <div class="carousel-item w-1/4 h-72 bg-gray-200 rounded-lg flex-shrink-0">Item 6</div>
      <div class="carousel-item w-1/4 h-72 bg-gray-200 rounded-lg flex-shrink-0">Item 7</div>
      <div class="carousel-item w-1/4 h-72 bg-gray-200 rounded-lg flex-shrink-0">Item 8</div>
    </div>

    <!-- Navigation Arrows -->
    <button id="prevBtn"
      class="absolute left-0 top-1/2 transform -translate-y-1/2 p-2 bg-gray-300 rounded-full hover:bg-gray-400 transition-colors duration-300">◄</button>
    <button id="nextBtn"
      class="absolute right-0 top-1/2 transform -translate-y-1/2 p-2 bg-gray-300 rounded-full hover:bg-gray-400 transition-colors duration-300">►</button>

    <!-- Dots for navigation -->
    <div id="dotsContainer" class="flex justify-center mt-4 space-x-2"></div>

  </section>

</body>

</html>
